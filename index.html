<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Gantt - MBDECORACIONES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1 class="main-title">Cronograma de Gantt - Proyecto de Construcción</h1>
            <h2 class="duration-total">Duración Total: 68 Días</h2>
        </header>
        
        <div id="main-content">
            <div id="left-panel">
                <div id="legend-container"></div>
                <div id="tasks-info-list"></div>
            </div>

            <div id="right-panel">
                <div id="gantt-chart">
                    <div id="timeline-header"></div>
                    <div id="tasks-bars-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
